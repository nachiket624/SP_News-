{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block stylesheet%}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
    {%endblock%}
</head>
<body>
    <div id="container">
        <form method="POST">
            {% csrf_token %}
        <div class="loginBox">
            <img src="{% static 'image/user_icon.png' %}" alt="login_image" id="loginImg">
            <div class="usernameDiv">
                <input type="text" name="username" id="usernameInput" placeholder="Username">
            </div>
            <div class="passwordDiv">
                <input type="password" name="password" id="passwordInput" placeholder="Password">
            </div>
        <!-- <input type = "submit" value = "Submit"> -->

            <button type="submit button" class="btn btn-outline-primary mt-4">Login</button>
        </div>
        </form>
    </div>    
    <!-- <form method = 'post'>
        {% csrf_token %}
        {{form.as_p}}
        <input type = "submit" value = "Submit">
    </form> -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
